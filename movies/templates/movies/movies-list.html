<form method="GET" action="">
    <input type="search" name="movie_search">
    <button type="submit">Search</button>
</form>

{% for movie in movie_list %}
    {{ movie }}
    <br>
{% endfor %}

{% if movie_list.has_previous %}
<a href="?page=1">First</a>
<a href="?page={{ movie_list.previous_page_number }}">Prev</a>
{% endif %}

page {{ movie_list.number }} of {{ movie_list.paginator.num_pages}}

{% if movie_list.has_next %}
<a href="?page={{ movie_list.next_page_number }}">Next</a>
<a href="?page={{ movie_list.paginator.num_pages }}">Last</a>
{% endif %}
